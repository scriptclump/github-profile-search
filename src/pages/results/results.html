<ion-header>

  <ion-navbar color="dark">
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="user">
    <search-results [user]="user"></search-results>
    <h2>Repositories:</h2>
    <repositories *ngFor="let repo of repositories" [repository]="repo"></repositories>
    <h3>Following:</h3>  
    <following *ngFor="let fol of following" [following]="fol"></following>
  </div>
</ion-content>
